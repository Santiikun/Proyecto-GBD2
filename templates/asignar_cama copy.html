<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Cama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert.success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert.danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asignar Cama</h1>
        
        <!-- Mensajes de alerta -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <!-- Formulario para asignar cama -->
        <form method="POST" action="{{ url_for('asignar_cama') }}">
            <label for="id_cama">ID Cama:</label>
            <input type="text" id="id_cama" name="id_cama" required>
            
            <label for="id_paciente">ID Paciente:</label>
            <input type="text" id="id_paciente" name="id_paciente" required>
            
            <label for="id_medico">ID Médico:</label>
            <input type="text" id="id_medico" name="id_medico" required>
            
            <label for="id_departamento">ID Departamento:</label>
            <input type="text" id="id_departamento" name="id_departamento" required>
            
            <label for="numero_cama">Número de Cama:</label>
            <input type="text" id="numero_cama" name="numero_cama" required>
            
            <label for="piso">Piso:</label>
            <input type="text" id="piso" name="piso" required>
            
            <button type="submit">Asignar Cama</button>
        </form>
    </div>
</body>
</html>
