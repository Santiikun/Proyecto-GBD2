<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Función Asignar Curso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 30px;
            font-size: 24px;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 14px 30px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #4a90e2;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, text-decoration 0.2s;
        }
        a:hover {
            color: #357abd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Función Asignar Curso</h1>
        <form method="post" action="/crear_funcion_asignar_cama">
            <button type="submit">Crear Función</button>
        </form>
        <a href="{{ url_for('index') }}">Volver</a>
    </div>
</body>
</html>
